<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Advanced Project - TechCon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="TechCon Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-text">
          <h1>Get schooled</h1>
          <p>in tech, business, and design</p>
          <div class="tags">
            <span>Tech</span>
            <span>Business</span>
            <span>Design</span>
          </div>
          <button>Start learning now</button>
        </div>
        <div class="hero-stats">
          <div>
            <h2>10K+</h2>
            <p>Students</p>
          </div>
          <div>
            <h2>200+</h2>
            <p>Courses</p>
          </div>
          <div>
            <h2>100+</h2>
            <p>Instructors</p>
          </div>
        </div> <!-- end hero-stats -->
      </section> <!-- end hero -->
    </main>

    <footer>
      <p>&copy; 2025 Cosmas Musembi. All rights reserved.</p>
    </footer>
  </body>
</html>
